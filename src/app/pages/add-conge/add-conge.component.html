<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 600px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello Jesse</h1>
        <p class="text-white mt-0 mb-5">Teeeeeeeeeeeest</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img
                  src="assets/img/theme/team-4-800x800.jpg"
                  class="rounded-circle"
                />
              </a>
            </div>
          </div>
        </div>

        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div
                class="card-profile-stats d-flex justify-content-center mt-md-5"
              >
                <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>Jessica Jones<span class="font-weight-light">, 27</span></h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>Bucharest, Romania
            </div>
            <div class="h5 mt-4">
              <i class="ni business_briefcase-24 mr-2"></i>Solution Manager -
              Creative Tim Officer
            </div>
            <div>
              <i class="ni education_hat mr-2"></i>University of Computer
              Science
            </div>
            <hr class="my-4" />

            <a href="javascript:void(0)">Show more</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form #f="ngForm">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="startDate"
                      >Date de début</label
                    >
                    <input
                      type="date"
                      id="startDate"
                      class="form-control form-control-alternative"
                      placeholder="startDate"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="endDate"
                      >Date de fin</label
                    >
                    <input
                      type="date"
                      id="endDate"
                      class="form-control form-control-alternative"
                      placeholder="endDate"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="dropdown">Sélectionnez une option :</label>
                    <select
                      id="dropdown"
                      name="dropdown"
                      [(ngModel)]="selectedValue"
                    >
                      <option
                        *ngFor="let option of dropdownValues"
                        [value]="option"
                      >
                        {{ option }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="justif"
                      >justificatif
                    </label>
                    <div *ngIf="showDownloadField">
                      <label for="pdf">Télécharger le PDF :</label>
                      <input
                        type="file"
                        id="pdf"
                        name="pdf"
                        (change)="downloadPDF()"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />

            <a href="#!" class="btn btn-info">Edit profile</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
