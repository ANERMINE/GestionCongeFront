<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Anciens posts</h2>
      <div class="row">
        <div class="col-md-6" *ngFor="let post of posts">
          <div class="card mb-3">
            <div class="card-body">
              <h4 class="card-title">{{ post.description }}</h4>
              <p class="card-text">Date de publication : {{ post.datePublication }}</p>
              <ul>
                <li *ngFor="let comment of post.listCommentaire">{{ comment.contenu }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Ajouter un nouveau post</h2>
      <form (submit)="addNewPost()">
        <div class="form-group">
          <label>Description :</label>
          <input type="text" [(ngModel)]="newPostDescription" placeholder="Description du post" class="form-control form-control-lg" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
